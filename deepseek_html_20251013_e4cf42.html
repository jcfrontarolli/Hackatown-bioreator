<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Umidade do Solo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; }
        .card { background: white; padding: 20px; margin: 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .valor { font-size: 2em; font-weight: bold; color: #2c3e50; }
        .timestamp { color: #7f8c8d; font-style: italic; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monitor de Umidade do Solo</h1>
        
        <div class="grid">
            <div class="card">
                <h2>Umidade Atual</h2>
                <div id="umidade" class="valor">--%</div>
                <div id="timestamp" class="timestamp"></div>
            </div>
            
            <div class="card">
                <h2>Valor Bruto</h2>
                <div id="valor_cru" class="valor">--</div>
            </div>
        </div>
        
        <div class="card">
            <h2>Variação Temporal da Umidade</h2>
            <canvas id="graficoUmidade" width="400" height="200"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('graficoUmidade').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Umidade do Solo (%)',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        min: 0,
                        max: 100,
                        title: { display: true, text: 'Umidade (%)' }
                    }
                }
            }
        });

        // Atualizar dados periodicamente
        function atualizarDados() {
            fetch('/api/dados')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('umidade').textContent = data.umidade + '%';
                    document.getElementById('valor_cru').textContent = data.valor_cru;
                    document.getElementById('timestamp').textContent = 'Atualizado: ' + data.timestamp;
                    
                    // Atualizar gráfico
                    const now = new Date().toLocaleTimeString();
                    chart.data.labels.push(now);
                    chart.data.datasets[0].data.push(data.umidade);
                    
                    // Manter apenas últimos 20 pontos
                    if (chart.data.labels.length > 20) {
                        chart.data.labels.shift();
                        chart.data.datasets[0].data.shift();
                    }
                    
                    chart.update();
                })
                .catch(error => console.error('Erro:', error));
        }

        // Atualizar a cada 2 segundos
        setInterval(atualizarDados, 2000);
        atualizarDados(); // Chamada inicial
    </script>
</body>
</html>
